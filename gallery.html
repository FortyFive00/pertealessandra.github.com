<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./images/" />
    <title>Galleria dei Ricordi</title>
    <link rel="stylesheet" href="./style/gallery.css">
   
</head>
<body>
    <audio id="background-music" autoplay>
        <source src="./music/thousand.mp3" type="audio/mpeg">
        Il tuo browser non supporta l'elemento audio.
    </audio>
    <div class="header">
        <h1>Galleria dei nostri Ricordi</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
        <div class="controls">
            <button id="next-song-btn">Cambia Canzone</button>
            <button style="display: none;" onclick="pauseMusic()" class="pause-btn">Pause</button>
            <label for="volume-slider">Volume</label>
            <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
        </div>
    </div>
    <div class="gallery-container">

    </div>
       
    <script src="./data/data.js"></script>
    <script src="./scripts/gallery.js"></script>
    <script src="./scripts/music.js"></script>
</body>
</html>
